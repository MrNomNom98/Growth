<div class ="side">
    <h2>Deadlines</h2>

    <div class="deadlines">
        <ul *ngIf="deadlines">
            <div *ngFor="let deadline of deadlines" >
                <div class="counter">
                    <h3>Countdown</h3>
                </div>
                    <div class="item">
                    <h3>{{deadline.titel}}</h3>
                    <h3>{{(deadline.date).toLocaleString()}}</h3>
                    <h3>{{deadline.inTime}}</h3>
                </div>
            </div>
        </ul>
    </div>


</div>
